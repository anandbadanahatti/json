<html>
<head>
<title>JSON example</title>
</head>
<body>
<script type="text/javascript">
	var object1 = { "language":"javascript", "author":"anand" };
	document.write("<h1>JSON with JavaScript example</h1>");
	document.write("<h2>language= "+ object1.language +"</h2>");
	document.write("<h2>author="+ object1.author +"<h2>");
	var object2 = {"language" : "c++" ,"author":"sam"};
	document.write("<h2> language=" + object2.language +"</h2>");
	document.write("<h2> Author=" + object2.author + "</h2>");
	document.write("<p>" + object2.language + " programming language can be studied from book written by " + object2.author + "</p>");
</script>
</body>
</html>
